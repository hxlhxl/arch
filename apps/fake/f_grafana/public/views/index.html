<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Webpack App</title>
    <base href="/" />
  <link href="/public/build/grafana.app.css" rel="stylesheet"></head>
  <body ng-cloak>
    <ui-root-container class="grafana-app">
        
        <ui-sidemenu class="sidemenu"></ui-sidemenu>

        <div class="page-alert-list"></div>

        <div class="main-view">
            <div class="scroll-canvas" page-scrollbar>
                <div ng-view></div>
                <ui-footer></ui-footer>
            </div>
        </div>
    </ui-root-container>

    <script>
        window.grafanaBootData = {
            user: [[.User]],
            settings: [[.Settings]],
            navTree: [[.NavTree]]
        }
    </script>

    <script>
      window.$app = {
        info: 'awesome app!',
        theme: '[[ .Theme ]]',
        color: 'red',
      };
    </script>
  <script type="text/javascript" src="/public/build/app.c6afb7b51e209afde60f.js"></script></body>
</html>
